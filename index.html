<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
      
  
    <!-- jquery link -->  
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js" crossorigin="anonymous"></script>
    
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h3>Weather Dashboard</h3>              
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <!--serach input here-->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Search for a City</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter a City"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>

                                <ul class="recent-searches">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mt-4 mr-5">
                    <div class="row">
                        <div class="card currentWeather pb-2 pt-1">
                            <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                        </div>
                    </div>
                </div>
                
                <div class="col mt-4 mr-5">
                    <div class="card pb-5 fiveDayForecast pl-5">
                                <!-- Appends 5 day forecast-->
                        <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
                        <div class="row">
                            <div class="fiveDayDisplay">
                                    
                            </div>
    
                        </div>
                    </div>
                </div>            
                
            </div>
            
        </div>
        

    </div>                  

    <script src="assets/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
